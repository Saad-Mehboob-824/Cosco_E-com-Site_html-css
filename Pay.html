<!DOCTYPE html>
<html>
<head>
    <title>Payment</title> 
</head>
<body> 
 <style>

</style>
	<div class="container">
	<div class="main-content">
		<p class="text"></p>
<div style="background:rgba(0,0,0,0.3)">
	<div style="color:white" class="centre-content">
		<h1 class="Form-type" align="center">Payment Details<span></span></h1>
		<p class="details" align="center">
		Please fill out the contact form below.
		</p>
	</div>
</div>
	<div class="choice" align="center">
		<button type="button" class="button">Apply a coupon	</button>
		<button type="button" class="button">Pay with a Credit or Debit Card</button>
		<button type="button" class="button">Pay with Cash</button>
	</div>

	<div  class="personal-details" align="center">
		<br>

		<div class="Name">
		<label> Your Name </label>
		<input
			type="text"
			class="name"
			placeholder="First Name"/>
		</div>
		<br>
			<div class="Number">
		<label> Contact Number </label>
		<input
			type="numbers"
			class="number"
			placeholder="+92-xxxxxxxxx"/>
		</div>
		<br>
			<div class="Email">
		<label> Your Email </label>
		<input
			type="text"
			class="email"
			placeholder="e.g. XYZ@gmail.com"/>
		</div>
		<br>
		<div class="date">
		<label> Delivery Date </label>
		<input type="text" class="date"
				placeholder="DD-MM-YY" />
		</div>
		<br>

		<div class="quantity">
		<label> Quantity </label>
		<input type="text" class="quantity"
				placeholder="e.g. 1,2,3..." />
		</div>
		<br>
		<div class="address">
		<label> Address </label>
		<input
			type="text"
			class="address"
			placeholder="Street Address"/>
			<br>
		<pre>        <input
			type="text"
			class="address"
			placeholder="City"/> <input
			type="text"
			class="address"
			placeholder="Region"/>
			</pre></div>
		<pre>        <input
			type="text"
			class="address"
			placeholder="Postal/Zip Code"/> <input
			type="text"
			class="address"
			placeholder="Country"/>
			</pre>
			<div >
		<button type="order-placement" class="button">
		Place and order
		</button><br><br>
		<a href="main.html">
		<button type="Clear"class="button">Home</button>
		</a>
	</div>
	</div>
	</div>

</body>
</html>
